type Schema {
  query: Query
}

type Query {
  abilities(first: Int!, after: Int = 0): Abilities
}

type Ability {
  name: String!
  url: String!
}

type Abilities {
  count: Int
  results: [Ability!]
  pageInfo: PageInfo!
}

type PageInfo {
  hasNext: Boolean!
  hasPrevious: Boolean!
  next: Int
  previous: Int
}
